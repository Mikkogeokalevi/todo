<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinettiloki</title>
    <link rel="stylesheet" href="sinetti.css">
</head>
<body>

    <div class="sisalto-laatikko">
        <h1 class="no-print">Sinettien Seuranta</h1>

        <div class="kontti-valitsin no-print">
            <h3>Valitse tai luo kontti</h3>
            <label for="konttiValikko">Valitse olemassa oleva kontti:</label>
            <select id="konttiValikko">
                <option value="">Ladataan...</option>
            </select>
            <label for="kontinNimi">Tai luo uusi kirjoittamalla nimi:</label>
            <input type="text" id="kontinNimi" placeholder="Esim. KONTTI-123">
        </div>

        <div id="loki-osio" class="hidden">
            <div class="otsikko-container">
                <h2 id="aktiivinenKonttiNimi"></h2>
                <button id="tulostaBtn" class="no-print" title="Tulosta loki">🖨️</button>
            </div>
            
            <div class="osio-laatikko no-print">
                <h3>Aktiiviset sinetit kontissa</h3>
                <ul id="aktiivisetSinetitLista">
                    <li>Ei aktiivisia sinettejä.</li>
                </ul>
            </div>

            <div class="osio-laatikko no-print">
                <h3>Toimenpide</h3>
                <p>Lisää uusi sinetti. Tämä merkitsee kaikki nykyiset aktiiviset sinetit poistetuiksi.</p>
                <div class="lisaa-sinetti-container">
                    <input type="text" id="uusiSinetinNumero" placeholder="Uuden sinetin numero...">
                    <button id="lisaaSinetBtn">Lisää uusi sinetti</button>
                </div>
            </div>
            
            <div class="osio-laatikko">
                <h3>Sinettihistoria</h3>
                <ul id="historiaLista"></ul>
            </div>
        </div>
    </div>

    <template id="historia-template">
        <li class="historia-item">
            <div class="historia-sinetti">
                <span class="sinetin-numero"></span>
                <span class="sinetin-status"></span>
            </div>
            <div class="historia-aikaleimat">
                <div class="aikaleima-rivi">
                    <strong>Lisätty:</strong>
                    <span class="lisatty-aika"></span>
                </div>
                <div class="aikaleima-rivi">
                    <strong>Poistettu:</strong>
                    <span class="poistettu-aika"></span>
                </div>
            </div>
            <div class="historia-toiminnot no-print">
                <button class="muokkaa-btn" title="Muokkaa kirjausta">✏️</button>
                <button class="poista-btn" title="Poista kirjaus">🗑️</button>
            </div>
        </li>
    </template>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script type="module" src="sinetti.js"></script>
</body>
</html>
