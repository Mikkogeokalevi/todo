<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinettiloki</title>
    <link rel="stylesheet" href="sinetti.css">
</head>
<body>

    <div class="sisalto-laatikko">
        <div id="loki-osio" class="hidden">
            </div>
    </div>

    <template id="historia-template">
        </template>

    <div id="muokkausModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Muokkaa kirjausta</h2>
            <form id="muokkausLomake">
                <input type="hidden" id="muokattavanId">
                
                <div class="form-group">
                    <label for="modalSinetinNumero">Sinetin numero</label>
                    <input type="text" id="modalSinetinNumero" required>
                </div>
                <div class="form-group">
                    <label for="modalLisattyAika">Lisäysaika (muodossa pp.kk.vvvv hh:mm)</label>
                    <input type="text" id="modalLisattyAika" placeholder="pp.kk.vvvv hh:mm" required>
                </div>
                <div class="form-group">
                    <label for="modalPoistettuAika">Poistoaika (tyhjä = aktiivinen)</label>
                    <input type="text" id="modalPoistettuAika" placeholder="pp.kk.vvvv hh:mm">
                </div>
                
                <div class="modal-actions">
                    <button type="button" id="peruutaMuokkausBtn">Peruuta</button>
                    <button type="submit" id="tallennaMuokkausBtn">Tallenna</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script type="module" src="sinetti.js"></script>
</body>
</html>
