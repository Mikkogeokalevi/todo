<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiaalikirjanpito</title>
    <link rel="stylesheet" href="materiaali.css">
</head>
<body>

    <main class="sisalto-laatikko">
        <h1>Materiaalikirjanpito</h1>

        <div id="listanvalinta-osio">
            <div class="osio-laatikko">
                <h3>Aktiiviset listat</h3>
                <div id="aktiiviset-listat-container">
                    <p>Ladataan listoja...</p>
                </div>
            </div>

            <div class="osio-laatikko">
                <h3>Arkistoidut listat</h3>
                <select id="arkistoValikko">
                    <option value="">Valitse arkistoitu lista...</option>
                </select>
            </div>

             <div class="osio-laatikko">
                <h3>Luo uusi lista</h3>
                <label for="uusiListaSijainti">Sijainti:</label>
                <select id="uusiListaSijainti">
                    <option value="">Ei sijaintia</option>
                    <option value="Kauklahti">Kauklahti</option>
                    <option value="Heinola">Heinola</option>
                </select>
                <label for="uusiListaNimi">Uuden listan nimi:</label>
                <input type="text" id="uusiListaNimi" placeholder="Esim. Työmaa X 09082025">
                 <button id="luo-uusi-lista-btn">Luo uusi</button>
            </div>

            <div class="osio-laatikko">
                <h3>Hallitse materiaaleja</h3>
                <form id="lisaa-materiaali-lomake">
                    <label for="uusiMateriaaliNimi">Materiaalin nimi:</label>
                    <input type="text" id="uusiMateriaaliNimi" placeholder="Esim. Puujäte" required>
                    <label for="uusiMateriaaliSijainti">Sijainti:</label>
                    <select id="uusiMateriaaliSijainti" required>
                         <option value="Kauklahti">Kauklahti</option>
                         <option value="Heinola">Heinola</option>
                         <option value="Yleinen">Yleinen (näkyy kaikissa)</option>
                    </select>
                    <button type="submit">Lisää materiaali</button>
                </form>
                <div id="materiaali-hallinta-container">
                    <h4>Nykyiset materiaalit</h4>
                    <ul id="materiaali-hallinta-lista"></ul>
                </div>
            </div>
        </div>

        <div id="kirjaus-osio" class="hidden">
            <div id="otsikko-container">
                <h2><span id="aktiivinenListaNimi"></span> <span id="lista-status-badge"></span></h2>
                <div id="otsikko-toiminnot">
                    <button id="palaa-takaisin-btn" title="Palaa listavalikkoon" class="no-print">⬅️ Palaa</button>
                    <button id="tulosta-btn" title="Tulosta lista" class="no-print">🖨️ Tulosta</button>
                    <button id="poista-arkistointi-btn" title="Poista listan arkistointi" class="hidden no-print">➡️ Aktivoi</button>
                    <button id="arkistoi-lista-btn" title="Arkistoi tämä lista" class="no-print">📥 Arkistoi</button>
                    <button id="muokkaa-listaa-btn" title="Muokkaa listan nimeä" class="no-print">✏️</button>
                    <button id="poista-lista-btn" title="Poista koko lista" class="no-print">🗑️</button>
                </div>
            </div>
            <div id="muokkaa-nimea-container" class="hidden no-print">
                <input type="text" id="muokkaa-nimea-input">
                <button id="tallenna-nimi-btn">Tallenna</button>
                <button id="peruuta-nimi-btn">Peruuta</button>
            </div>

            <form id="materiaali-lomake" class="osio-laatikko no-print">
                <h3>Lisää uusi kirjaus</h3>
                <label for="materiaali-tyyppi">Materiaalin tyyppi:</label>
                <select id="materiaali-tyyppi" required></select>
                <input type="text" id="muu-materiaali-syotto" class="hidden" placeholder="Kirjoita materiaalin nimi...">
                <label for="kilo-maara">Paino (kg):</label>
                <input type="number" id="kilo-maara" step="0.1" placeholder="Esim. 12.5" required>
                <button type="submit">Tallenna kirjaus</button>
            </form>

            <div class="osio-laatikko" id="kirjauslista-container">
                <h3>Kirjatut materiaalit</h3>
                <ul id="kirjaus-lista"></ul>
                <div id="yhteenveto-container">
                    <h4>Yhteenveto</h4>
                    <ul id="yhteenveto-lista"></ul>
                </div>
            </div>
        </div>
    </main>

    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Muokkaa kirjausta</h3>
            <label for="edit-materiaali-nimi">Materiaali:</label>
            <input type="text" id="edit-materiaali-nimi" disabled>
            <label for="edit-kilo-maara">Paino (kg):</label>
            <input type="number" id="edit-kilo-maara" step="0.1">
            <div class="modal-actions">
                <button id="save-edit-btn">Tallenna</button>
                <button id="cancel-edit-btn">Peruuta</button>
            </div>
        </div>
    </div>
    
    <div id="edit-material-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Muokkaa materiaalia</h3>
            <label for="edit-material-name">Materiaalin nimi:</label>
            <input type="text" id="edit-material-name">
            <label for="edit-material-location">Sijainti:</label>
            <select id="edit-material-location">
                <option value="Kauklahti">Kauklahti</option>
                <option value="Heinola">Heinola</option>
                <option value="Yleinen">Yleinen (näkyy kaikissa)</option>
            </select>
            <div class="modal-actions">
                <button id="save-material-edit-btn">Tallenna</button>
                <button id="cancel-material-edit-btn">Peruuta</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="materiaali.js"></script>
</body>
</html>
