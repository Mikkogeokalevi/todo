<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiaalikirjanpito</title>
    <link rel="stylesheet" href="materiaali.css">
</head>
<body>

    <main class="sisalto-laatikko">
        <h1>Materiaalikirjanpito</h1>

        <div id="listanvalinta-osio">
            <div class="osio-laatikko">
                <h3>Aktiiviset listat</h3>
                <div id="aktiiviset-listat-container">
                    <p>Ladataan listoja...</p>
                </div>
            </div>

            <div class="osio-laatikko">
                <h3>Arkistoidut listat</h3>
                <select id="arkistoValikko">
                    <option value="">Valitse arkistoitu lista...</option>
                </select>
            </div>

             <div class="osio-laatikko">
                <h3>Luo uusi lista</h3>
                <input type="text" id="uusiListaNimi" placeholder="Esim. Heinola 09082025">
                 <button id="luo-uusi-lista-btn">Luo uusi</button>
            </div>
        </div>

        <div id="kirjaus-osio" class="hidden">
            <div id="otsikko-container">
                <h2 id="aktiivinenListaNimi"></h2>
                <div id="otsikko-toiminnot">
                    <button id="palaa-takaisin-btn" title="Palaa listavalikkoon">⬅️ Palaa</button>
                    <button id="arkistoi-lista-btn" title="Arkistoi tämä lista">📥 Arkistoi</button>
                    <button id="muokkaa-listaa-btn" title="Muokkaa listan nimeä">✏️</button>
                    <button id="poista-lista-btn" title="Poista koko lista">🗑️</button>
                </div>
            </div>
            <div id="muokkaa-nimea-container" class="hidden">
                <input type="text" id="muokkaa-nimea-input">
                <button id="tallenna-nimi-btn">Tallenna</button>
                <button id="peruuta-nimi-btn">Peruuta</button>
            </div>

            <form id="materiaali-lomake" class="osio-laatikko">
                <h3>Lisää uusi kirjaus</h3>
                <label for="materiaali-tyyppi">Materiaalin tyyppi:</label>
                <select id="materiaali-tyyppi" required>
                    <option value="" disabled selected>Valitse tyyppi...</option>
                    <option value="Muovi SER">Muovi SER</option>
                    <option value="Metalli SER">Metalli SER</option>
                    <option value="Johdot">Johdot</option>
                    <option value="Virtalähteet">Virtalähteet</option>
                    <option value="Muu">Muu, mikä?</option>
                </select>
                <input type="text" id="muu-materiaali-syotto" class="hidden" placeholder="Kirjoita materiaalin nimi...">
                <label for="kilo-maara">Paino (kg):</label>
                <input type="number" id="kilo-maara" step="0.1" placeholder="Esim. 12.5" required>
                <button type="submit">Tallenna kirjaus</button>
            </form>

            <div class="osio-laatikko">
                <h3>Kirjatut materiaalit</h3>
                <ul id="kirjaus-lista"></ul>
            </div>
        </div>
    </main>
    
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script type="module" src="materiaali.js"></script>
</body>
</html>
